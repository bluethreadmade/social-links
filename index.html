<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- CSS 👍 -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <main id="card">
    <img id="avatar" src="./assets/images/avatar-jessica.jpeg" alt="photo of user">
    <h2 id="name">Jessica Randall</h2>
    <p id="location">London, United Kingdom</p>
    <p id="tagline">"Front-end developer and avid reader."</p>
  <ul id="links-list">
    <li class="link">GitHub</li>
    <li class="link">Frontend Mentor</li>
    <li class="link">LinkedIn</li>
    <li class="link">Twitter</li>
    <li class="link">Instagram</li>
  </ul>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://meganmcneill.dev">Megan McNeill</a>.
  </footer>
</body>
</html>
